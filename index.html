<body style="background-color: #fff;">





<div id="workSpace" style="padding:0px; overflow-y:auto; overflow-x:hidden;border:1px solid #e5e5e5;position:relative;margin:0 5px"></div>



<div id="taZone" style="display:none;" class="noprint">

   <textarea rows="8" cols="150" id="ta">

    {"tasks":[

    {"id":-1,"name":"Gantt editor","code":"","level":0,"status":"STATUS_ACTIVE"}

    ,{"id":-2,"name":"coding","code":"","level":1,"status":"STATUS_ACTIVE"}

   	,{"id":-7,"name":"test on ie","code":"","level":2,"status":"STATUS_SUSPENDED"}

    ,{"id":-8,"name":"test on chrome","code":"","level":2,"status":"STATUS_SUSPENDED"}

    ],"selectedRow":0,"canWriteOnParent":true}  </textarea>

</div>


<script type="text/javascript">

var ge;  //this is the hugly but very friendly global var for the gantt editor

$(function() {



  //load templates

  $("#ganttemplates").loadTemplates();



  // here starts gantt initialization

  ge = new GanttMaster();

  var workSpace = $("#workSpace");

  workSpace.css({width:$(window).width() - 20,height:$(window).height() - 100});

  ge.init(workSpace);


  //simulate a data load from a server.

  loadGanttFromServer();



});

function loadGanttFromServer(taskId, callback) {

  loadFromLocalStorage();


}

//-------------------------------------------  LOCAL STORAGE MANAGEMENT (for this demo only) ------------------------------------------------------





Storage.prototype.getObject = function(key) {

  return this.getItem(key) && JSON.parse(this.getItem(key));

};





function loadFromLocalStorage() {

  var ret;


  if (!ret || !ret.tasks || ret.tasks.length == 0){

    ret = JSON.parse($("#ta").val());

    //actualiza data

    var offset=new Date().getTime()-ret.tasks[0].start;

    for (var i=0;i<ret.tasks.length;i++)

      ret.tasks[i].start=ret.tasks[i].start+offset;

  }

  ge.loadProject(ret);


}

</script>



<div id="gantEditorTemplates" style="display:none;">


  <div class="__template__" type="TASKSEDITHEAD"><!--

  <table class="gdfTable" cellspacing="0" cellpadding="0">

      <input type="text" name="name" value="(#=obj.name#)">
